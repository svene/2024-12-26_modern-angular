<!-- Prices -->
<hr>
<h4 class="subtitle is-4">Prices</h4>
<app-validation-errors [errors]="flightForm().prices().errors()"/>

<table class="table">
  <thead>
  <tr>
    <th>Flight Class</th>
    <th>Amount</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
    @for(price of flightForm().prices; track price) {
      <tr>
        <td><input [formField]="price.flightClass" /></td>
        <td><input [formField]="price.amount" type="number" /></td>
        <td>
          <app-validation-errors [errors]="price().errorSummary()"/>
        </td>
      </tr>
    }
  </tbody>
</table>

<button
  class="button"
  (click)="addPrice()"
  type="button">
  Add
</button>
