<form>

  <!-- Id -->
  <div class="field">
    <label class="label">Id</label>
    <div class="control">
      <input
        class="input"
        [ngClass]="{'is-danger': flightForm.id().errors().length > 0}"
        [field]="flightForm.id"
        type="text"
        placeholder="Enter id"
      >
    </div>
    <app-d09s05-validation-errors [errors]="flightForm.id().errors()" />
  </div>

  <!-- From -->
  <div class="field">
    <label class="label">From</label>
    <div class="control">
      <input
        class="input"
        [ngClass]="{'is-danger': flightForm.from().errors().length > 0}"
        [field]="flightForm.from"
        type="text"
        placeholder="Enter airport"
      >
    </div>
    <app-d09s05-validation-errors [errors]="flightForm.from().errors()" />
  </div>

  <!-- To -->
  <div class="field">
    <label class="label">To</label>
    <div class="control">
      <input
        class="input"
        [ngClass]="{'is-danger': flightForm.to().errors().length > 0}"
        [field]="flightForm.to"
        type="text"
        placeholder="Enter airport"
      >
    </div>
    <app-d09s05-validation-errors [errors]="flightForm.to().errors()" />
  </div>

  <!-- Delay -->
  <div class="field">
    <label class="label">Delay</label>
    <div class="control">
      <input
        class="input"
        [ngClass]="{'is-danger': flightForm.delay().errors().length > 0}"
        [field]="flightForm.delay"
        type="number"
        placeholder="Enter delay"
      >
    </div>
    <app-d09s05-validation-errors [errors]="flightForm.to().errors()" />
    @if(flightForm.delay().errors().length === 0) {
      <p class="help">Delay in minutes</p>
    } @else {
      <app-d09s05-validation-errors [errors]="flightForm.delay().errors()" />
    }
  </div>

  <!-- Delayed -->
  <div class="field">
    <label class="checkbox">Delayed
      <input
        type="checkbox"
        [field]="flightForm.delayed"
      >
    </label>
  </div>

</form>
